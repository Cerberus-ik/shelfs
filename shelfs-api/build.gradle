apply plugin: 'maven-publish'
group 'cerberus'
version '0.2.1'

apply plugin: 'maven-publish'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.everit-org.json-schema:org.everit.json.schema:1.8.0'
    compile 'net.dv8tion:JDA:3.5.1_348'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile files('libs/jcl-core-2.8.jar')
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.1.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    compile 'com.sedmelluq:jda-nas:1.0.5'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

jar{
    from configurations.compile.collect{ zipTree it}
    manifest.attributes "Main-Class": "de.treona.shelfs.Main"
}

build.mustRunAfter clean
build.finalizedBy(publishToMavenLocal)